{% set name = "python-docx" %}
{% set version = "1.0.1" %}
{% set hash_val = "255148e15a4414244ec75f50e92d19864e52a7416768c65491707a7414659524" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash_val }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.7

  run:
    - python >=3.7
    - lxml >=3.1.0
    - typing_extensions

test:
  imports:
    - docx
    - docx.dml
    - docx.enum
    - docx.image
    - docx.opc
    - docx.opc.parts
    - docx.oxml
    - docx.oxml.text
    - docx.parts
    - docx.styles
    - docx.text

about:
  home: https://github.com/python-openxml/python-docx
  license: MIT
  license_file: LICENSE
  summary: Create and update Microsoft Word .docx files.

extra:
  recipe-maintainers:
    - pmlandwehr
    - nicoddemus
